name: Gemini Code Assist

on:
  issue_comment:
    types: [created]
  pull_request_review_comment:
    types: [created]
  issues:
    types: [opened, assigned]
  pull_request_review:
    types: [submitted]

jobs:
  gemini-cli:
    # Only run when @gemini-cli is mentioned
    if: contains(github.event.comment.body, '@gemini-cli') || contains(github.event.issue.body, '@gemini-cli') || contains(github.event.review.body, '@gemini-cli')
    runs-on: ubuntu-latest
    permissions:
      contents: write
      issues: write
      pull-requests: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install Gemini CLI
        run: npm install -g @anthropic-ai/gemini-cli || npm install -g gemini-cli

      - name: Run Gemini CLI
        env:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          # Extract the command from the comment
          COMMENT_BODY="${{ github.event.comment.body || github.event.issue.body || github.event.review.body }}"

          # Run gemini-cli with the extracted prompt
          echo "Running Gemini CLI with prompt from comment..."
          gemini-cli --prompt "$COMMENT_BODY"
